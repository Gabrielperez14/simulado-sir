<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Epidemias</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Epidemias</h1>
  <div class="principal-container">
    
    <div id="controls">
      <h2>Parámetros</h2>
      <div class="parameters-container">
        <label>Tasa de Infección: <input id="infectionRate" type="number" step="0.01" value="0.3"  max="1"></label>
        <label>Tasa de Recuperación: <input id="recoveryRate" type="number" step="0.01" value="0.1" max="1"></label>
        <label>Días: <input id="days" type="number" value="100"></label>
      </div>
      <button onclick="simulate()">Simular</button>
    </div>
    <div  class="plot-container">
      <div id="chart"></div>
      <div id="threeChart"></div>
    </div>
</div>
<footer>
  <p>Proyecto desarrollado por: Gabriel Perez - Manteniminento y Sistemas Biotecnológicos</p>
  <p>Lapso: 2024-III</p>
  <img src="/img/logo.jpeg" alt="Logo Universidad" style="height:50px;">
</footer>
  <script type="module" src="script.js"></script>
</body>
</html>
